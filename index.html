<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Backend Interaction</title>
</head>
<body>
    <h1>Interact with Java Program</h1>
    <button id="getMessage">Get Message</button>
    <form id="processForm">
        <input type="text" id="inputField" placeholder="Enter something" required>
        <button type="submit">Submit</button>
    </form>
    <p id="response"></p>

    <script>
        const baseUrl = "http://localhost:8080"; // Adjust port if needed

        document.getElementById("getMessage").addEventListener("click", async () => {
            try {
                const response = await fetch(`${baseUrl}/hello`);
                const message = await response.text();
                document.getElementById("response").textContent = message;
            } catch (error) {
                console.error("Error fetching message:", error);
            }
        });

        document.getElementById("processForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            const input = document.getElementById("inputField").value;

            try {
                const response = await fetch(`${baseUrl}/process`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(input),
                });
                const result = await response.text();
                document.getElementById("response").textContent = result;
            } catch (error) {
                console.error("Error processing input:", error);
            }
        });
    </script>
</body>
</html>
